<!DOCTYPE html>
<html lang=en-ca>
<head>
  <meta charset=utf-8>
  <title>Children's Book Club</title>
  <meta name="handheldfriendly" content="true">
  <meta name="mobileoptimized" content="240">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/general.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Pompiere' rel='stylesheet' type='text/css'>
</head>
<body>
	<header role="header">
		<h1>Little Neighbourly Book Club</h1>
		<h2>A book club for children of the local community</h2>
		<img src="img/houses.png" class="flex-img" alt="photo of illustrated houses">

<div class="wrapper">
<main role="main">
	<form>

		<div class="spacer">
			<label for="name">
				Name
				<strong class="error">Please fill in your name</strong>
			</label>
			<input type="text" id="name" class="input-text input-error" required>
		</div>

		<div class="spacer">
			<label for="email">
				E-mail address
				<strong class="error">Please fill in your e-mail</strong>
			</label>
			<input type="email" id="email" class="input-text input-error" required max-length="256" >
		</div>

			<div class="spacer">
				<label for="phone">Phone Number</label>
				<input type="tel" id="phone">
			</div>


		<div class=" spacer grid">
			<div class="unit unit-s-1 unit-m-1-2-n unit-l-1-2-n">
				<label for="address">Address</label>
				<input type="text" id="address" class="input-text" required>
			</div>

			<div class="unit unit-s-1 unit-m-1-2 unit-l-1-2">
				<label for="city">City</label>
				<input type="text" id="city" class="input-text" required>
			</div>
	</div>

		<div class="grid">
			<div class="spacer unit unit-s-1 unit-m-1-3 unit-l-1-3">
				<label for="province" class>Province</label>
				<select id="province">
					<option>AB</option>
					<option>BC</option>
					<option>NS</option>
					<option>SK</option>
					<option selected>ON</option>
					<option>NB</option>
					<option>PEI</option>
					<option>MB</option>
				</select>
			</div>

		<div class="spacer unit unit-s-1 unit-m-2-3 unit-l-2-3">
			<label for="postal">Postal Code</label>
			<input type="text" id="postal" class="input-text" max-length="7" required>
		</div>
	</div>

		<div class="spacer">
			<label for="time">What time of day would be best to meet?</label>
			<input type="time" id="time" required>
		</div>

		<div class="spacer">
			<label for="books">How many books have you read this year?</label>
			<input type="number" id="books" min="0" max="200">
		</div>

		<div class="spacer">
			<label for="why"> Describe your favourite book & Author</label>
			<textarea id="why" class="input-text"></textarea>
		</div>

	<div class="spacer">
		<fieldset>
			<legend>How much do you love this group?</legend>

			<input type="radio" id="extreme-bad" name="satifaction">
			<label for="extreme-bad">Strongly Desteste</label>

			<input type="radio" id="bad" name="satifaction">
			<label for="bad">Dislike</label>

			<input type="radio" id="neutral" name="satifaction">
			<label for="neutral">Neutral</label>

			<input type="radio" id="good" name="satifaction">
			<label for="good">Enjoy</label>

			<input type="radio" id="extreme-good" name="satifaction">
			<label for="extreme-good">Thoroughly Enjoy</label>
		</fieldset>
	</div>

	<div class="spacer">
		<button type="submit">Send!</button>
	</div>

</form>

</main>

</div>

<footer role="contentinfo">
	<p>Â© Little Neighbourly Book Club</p>
</footer>

</body>
</html>
